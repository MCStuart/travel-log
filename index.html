<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places I have Traveled</h1>
        <h3>These Places Are So Cool</h3>
      </div>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Where Did you Go?</label>
          <input type="text" class="form-control" id="location">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">What things Did you See? (use comma+space to separate items)</label>
          <input type="text" class="form-control" id="landmarks">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">What Time of Year did you Visit?</label>
          <input type="text" class="form-control" id="timeOfYear">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Please Tell Us About Your Trip!</label>
          <input type="text" class="form-control" id="notes">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Choose a Picture to Share from your Vacation</label>
          <input type="file" class="form-control-file" id="image">
        </div>
        <button id="submit" type="submit" class="btn bg-warning">Submit</button>
      </form>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-lg-3">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="img/tourists.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">The Beach</h5>
              <p class="card-text">Spring Break was so cool. All the College kids loved our matching outfits! Fanny-packs always come in clutch when you need quick access to your sunscreen and blood pressure medication!</p>
              <a href="https://en.wikipedia.org/wiki/Beach" class="btn btn-primary">Get Some Sun</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
